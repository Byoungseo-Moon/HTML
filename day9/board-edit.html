<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        #container {
            width: 700px;
            height: 200px;


        }

        table,
        tr,
        th,
        td {
            border: 1px solid black;
            padding: 5px 20px;
            border-collapse: collapse;
            text-align: center;
        }

        th {
            background-color: azure;
        }

        td {
            width: 400px;
        }

        button {
            margin-top: 5px;
            margin-right: 5px;
        }

        input[type='text'] {
            width: 92%;
        }
    </style>
</head>

<body>
    <div id="app">

        <div id="container">
            <table>
                <tr>
                    <th>내용</th>
                    <td><label><input type="radio" v-model="selectItem" name="kind" value="1"> 공지사항 </label>
                        <label><input type="radio" v-model="selectItem" name="kind" value="2"> 자유게시판 </label>
                        <label><input type="radio" v-model="selectItem" name="kind" value="3"> 문의게시판 </label>
                    </td>
                </tr>

                <tr>
                    <th>제목</th>
                    <td><input type="text" v-model="title"></td>
                </tr>

                <tr>
                    <th>작성자</th>
                    <td><input type="text" v-model="userId"></td>
                </tr>

                <tr>
                    <th>내용</th>
                    <td><textarea v-model="contents" cols="50" rows="20"></textarea></td>
                </tr>
            </table>

            <div>
                <button @click="fnSave">수정</button>
                <button @click="fnBack">되돌아가기</button>
            </div>

        </div>


    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                boardNo: "",
                title: "",
                userId: "",
                contents: "",
                selectItem: 1

            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnSave: function () {  // 한개의 값인 경우 Info... 여러개의 경우 List를 사용
                let self = this;
                let param = {
                    title: self.title,
                    userId: self.userId,
                    contents: self.contents,
                    kind: self.selectItem,
                    boardNo: self.boardNo

                }
                $.ajax({
                    url: "http://localhost:3009/board/update",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        alert("저장되었습니다.");
                        self.fnBack();

                    }
                });
            },

            fnBack() {
                location.href = "board-list.html";
            },

            fnBoardInfo: function () {  // 한개의 값인 경우 Info... 여러개의 경우 List를 사용
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/board/view",
                    dataType: "json",
                    type: "GET",
                    data: { boardNo: self.boardNo },
                    success: function (data) {
                        console.log(data[0]);
                        self.title = data[0].TITLE;
                        self.userId = data[0].USERID;
                        self.contents = data[0].CONTENTS;
                        self.selectItem = data[0].KIND;

                    }
                });
            }


        }, // 메소드 안에서 함수 작업하기
        mounted() {
            // 처음 시작할 때 실행되는 부분
            const queryParams = new URLSearchParams(window.location.search);  // url로부터 특정값을 축출하는 식으로 정형화되어 있음
            this.boardNo = queryParams.get('boardNo') || '';

            let self = this;
            // console.log("boardNo -->", self.boardNo);
            self.fnBoardInfo();

        }
    });


    app.mount('#app');
</script>
