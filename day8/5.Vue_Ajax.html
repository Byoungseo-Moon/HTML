<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            padding: 5px 20px;
            border-collapse: collapse;
        }
    </style>


</head>

<body>
    <div id="app">

        <table>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>학과</th>
                <th>학년</th>
                <th>키</th>
            </tr>
            <tr v-for="item in list">
                <td>{{item.STU_NO}}</td>
                <td>{{item.STU_NAME}}</td>
                <td>{{item.STU_DEPT}}</td>
                <td>{{item.STU_GRADE}}</td>
                <td>
                    <!-- 178이상이면 빨강
                         173이상이면 파랑
                         아니면 기본값 -->
                    <span v-if="item.STU_HEIGHT >= 178" style="color:red;">{{item.STU_HEIGHT}}</span>
                    <span v-else-if="item.STU_HEIGHT >= 173" style="color:blue;">{{item.STU_HEIGHT}}</span>
                    <span v-else>{{item.STU_HEIGHT}}</span>
                </td>
            </tr>
        </table>
    </div>


</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                list: [] // self.list = data.list
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnStuList: function () {
                let self = this;
                $.ajax({
                    url: "http://192.168.30.57:3009/list",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {
                        console.log(data);
                        self.list = data.list



                    }
                });
            }

        }, // 메소드 안에서 함수 작업하기
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnStuList();
        }
    });

    app.mount('#app');
</script>
