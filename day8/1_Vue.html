<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <button @click="fnTest">변경</button>

        <div>{{num}}</div>
        <input v-model="changeNum">

    </div>

</body>

</html>

<script>
    const app = Vue.createApp({ // vue는 createApp을 수행함
        data() {

                name: "홍길동",
                age: 30,
                changeNum: ""
            };

            // 맵형태 함수(메소드) - (key : function())

                    }
                });
            },

                // 변수에 접근할 때는 this를 사용해야 한다.
                this.name = "김철수";
            },
            fnNumber: function () {
                this.num = this.changeNum;
            }
        },
        mounted() {

    app.mount('#app');  // app이름은 바꿀 수 있다
</script>
